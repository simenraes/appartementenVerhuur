<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<!--suppress XmlUnusedNamespaceDeclaration -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>

    <title>Title</title>
</head>
<body>
<form th:action="@{|/admin/appartementedit/${appartement.id}|}" th:object="${appartement}" method="post">


    <div class="appartementinfo">
        <div class="infoLine">
            <label for="appartementNaam" class="infoLineName">naam: </label>
            <input id="appartementNaam" th:field="*{appartementNaam}" th:value="${appartement.appartementNaam}"
                   class="infoLineValue">
        </div>
    </div>
    <div class="appartementinfo">
        <div class="infoLine">
            <label for="extraInfo" class="infoLineName">extra info: </label>
            <input id="extraInfo" th:field="*{extraInfo}" th:value="${appartement.extraInfo}"
                   class="infoLineValue">
        </div>
    </div>
    <div class="appartementinfo">
        <div class="infoLine">
            <label for="capacity" class="infoLineName">capaciteit: </label>
            <input id="capacity" th:field="*{capacity}" class="infoLineValue">
        </div>
    </div>
    <div class="appartementinfo">
        <div class="infoLine">
            <label for="parkingBeschikbaar" class="infoLineName">parking beschikbaar ? </label>
            <input id="parkingBeschikbaar" th:field="*{parkingBeschikbaar}"
                   class="infoLineValue">
        </div>
    </div>
    <div class="appartementinfo">
        <a th:href="@{|/appartementdetails/${appartement.id}|}" class="cancelButton">cancel</a>
        <input type="submit" value="save" class=" editButton">
    </div>
</form>


</body>
</html>
